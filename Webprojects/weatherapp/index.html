<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-08-128.png">
    <title>Current Weather</title>
</head>
<body>
    <div class="main">
    <div class="Header">
        <img src="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-08-128.png" alt="logo">
        <h1 style="font-size: 50px;">Weather SkyCast</h1>
    </div>
    <div class="middle">
        <p>Want to know if you should pack
            an umbrella, a coat, or sunglasses?<br>
            You are at the right place!</p>
    </div>
    <p style="font-size: 20px;margin-left:20px;margin-top:0px;margin-bottom:0px">Search for your location.</p>
    <div id="weather">
        <h2>Find how the weather is around the world</h2>
        <input type="text" id="cityInput" placeholder="Enter City">
        <button id="getWeather">Get Weather</button>
        <div id="weatherDisplay"></div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
